{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card col-4 m-3 mx-auto text-center custom-form">
 
    <div class="card-header">
      Восстановить пароль
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="form-input custom-form-btn" value="Отправить">
      </form>
    </div>
  </div>
{% endblock %}
